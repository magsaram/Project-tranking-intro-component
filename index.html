<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <div class="img"><img src="./images/logo.svg" alt="logo" /></div>
      <div class="menu">
        <a href="#">Product</a><a href="#">Features</a><a href="#">Pricing</a
        ><a href="#">Login</a>
      </div>
      <div class="hamburger">
        <button>
          <img src="./images/icon-hamburger.svg" alt="hamburger" />
        </button>
      </div>
    </nav>
    <main>
      <div class="illustrations">
        <div class="grey"></div>
        <div><img src="./images/illustration-devices.svg" alt="" /></div>
      </div>
      <div class="main-text">
        <p class="new"><span>New</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="schedule">
          <a href="#">Schedule a demo</a>
          <p>to see a live preview</p>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/magsaram">magsaram</a>.
        </p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
